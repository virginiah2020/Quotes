<h3> submit a Quote</h3>
<p>submit your quote below</p>
<form  #quoteForm='ngForm' (ngSubmit)='submitQuote()' >
    <div class="form-group">

        <label for="quote">Quote</label>
        <input class="form-control" id="quote" rows="4" required  name="quote" [(ngModel)]="newQuote.quote" #quote='ngModel' >
        {{newQuote.quote}}

    </div>
    <div class="form-group">

        <label for="author">Author</label> 
        <input type="text" name="author" required class="form-control" id="author" name="author" [(ngModel)]="newQuote.author"  #author='ngModel'>
       

    </div>

    <div class="form-group">

        <label for="postedby">Posted By</label>
        <input type="text" required class="form-control" id="postedby" name="postedBy" [(ngModel)]="newQuote.postedBy"  #postedBy='ngModel'>
       
    </div>
    <div class="form-group">

        <label for="postDate">Date</label>
        <input type="date" required class="form-control" id="postDate" name="date" [(ngModel)]="newQuote.postDate"  #postDate='ngModel' >
       
    </div>
    <div class="btn">
        <button class="btn-danger">Submit</button>

    </div>
</form>
